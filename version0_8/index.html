<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四川麻将游戏</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>四川麻将游戏 Sichuan Mahjong Game</h1>
    
    <audio id="background-music" src="background.mp3" preload="auto"loop ></audio>

    <audio id="discard-sound" src="discard.mp3" preload="auto"></audio>


    <div id="player-hand"></div>
    <button id="draw-tile">摸牌 Draw your tile</button>
    <button id="toggle-opponents">显示/隐藏对手手牌 Show/Hide the opponents' tiles</button>
    <button id="restart-game">重新开始 Restart the game</button>
    <div id="opponent1-hand"></div>
    <div id="opponent2-hand"></div>
    <div id="opponent3-hand"></div>
    <div id="remaining-tiles"></div>
    <div id="player-discarded"></div>
    <div id="opponent1-discarded"></div>
    <div id="opponent2-discarded"></div>
    <div id="opponent3-discarded"></div>
    <button class="button" onclick="window.location.href='instruction.html'">Go to Instructions 查看指导</button>
    <script src="game.js"></script>
</body>

</html>
